<body id="body">

<script>
	let time = "0"
  setInterval(async () => {
    fetch("https://harveylanguage.harveyrandall.repl.co/api/lastupdate").then(function(response) {
      response.text().then(function(text) {
        console.log(text)
        if(time === "0"){
          time = text
          return
        }
        if(time !== "0" && time !== text){
          window.location.reload(true);
        }
        time = text
      });
    });
  },300)

</script>
